<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck Form</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="screen">
    <!--BOX RÃ–D-->
        <div class="box-1">
            <form class="form">
				<label for="name" class="label">Full name</label>
                <input type="text" name="name" rows="1" id="name" class="input-field">
                <label for="email" class="label">Email</label>
                <input type="email" name="email" id="email" class="input-field2" 
                placeholder="Your email" required autofocus>
                <div class="select-wrapper">
                    <label for="select" class="label">Message Regarding</label>
                    <i class="fas fa-chevron-circle-down select__icon"></i>
                    <select name="select-message" class="select" id="select" multiple>
                        <option value="order">Ordering Duck</option>
                        <option value="disclaime">Disclaime Duck</option>
                        <option value="change">Change Duck</option>
                        <option value="finance">Finance</option>
                    </select>
                </div>
            <label class="label--large">
				<div class="label__text">Message</div>
                <textarea name="message" cols="45" rows="2" class="textarea" 
                placeholder="Your message"></textarea>
            </label>
            <div class="checkbox-container">
                <label class="checkbox-label">
                        <input type="checkbox" checked>
                        <span class="checkbox-custom rectangular"></span>
                        <div class="input-title">It's OK to keep my information.</div>
                </label>
            </div>
            <button type="submit" class="button">Send Message</button>
            </form>
        </div>
    <!--BOX GUL-->
        <div class="box-2">

        </div>
    <div class="duck">
        <img src="images/hiclipart 2.png" alt="Image of yellow duck">
    </div>
    </main>
</body>
</html>
